  <div class="bookdiv" off-canvas="id-1 right push" class="content-wrapper bookslide" style="width:70%">
    <div class="content-wrapper__inner">
      <div class="main-post-list">

        <article class="post-container post-container--single">
          <header class="post-header">
            <a href="" onclick="showMore()"> <i id="arrowbutton" class="sidebarbuttontoggle arrowbutton fa fa-arrow-left" onclick="showMore()" aria-hidden="true"></i></a>
            <div class="post-meta">
            </div>
            <h1 class="maxTitle post-title">{{ site.data.content.sidetitle }}</h1>

          </header>

          <section class="post">
            <p>
              {{ site.data.content.sidedescription }}
            </p>

          </section>

        </article>

        <!--  <hr class="post-list__divider "> -->



      </div>



    </div>

    <footer class="footer">

    </footer>



  </div>
